<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formulário de pesquisa</h1>

        <button class="alterar-tema">
            <img src="" alt="" class="botao">
        </button>
        <!-- COLOCAR BOTOES PARA TROCAR DE TEMA -->
    </header>    
    <section>
        <form action="#" method="post">
            <div class="campo">
                <p>Nome</p>                
                <input type="text" name="nome" id="inome">
            </div>
            <div class="campo">
                <p>Email</p>
                <input type="email" name="email" id="iemail">
            </div>
            <div class="campo">
                <p>Idade</p>
                <input type="number" name="idade" id="iidade">
            </div>
            <div class="campo">
                <p>Qual opção melhor descreve sua função atual?</p>
                <select name="atual" id="iatual" size="">
                    <option>Selecione</option>
                    <option>Aluno</option>
                    <option>Trabalho em tempo integral</option>
                    <option>Aluno em tempo integral</option>
                    <option>Prefiro não dizer</option>
                    <option>Outro</option>
                </select>
            </div>
            <div class="campo">
                <p>Qual linguagem de programação esta estudando no momento?</p>
                <select name="estudando" id="iest">
                    <option>Selecione</option>
                    <option>Java Script</option>
                    <option>PHP</option>
                    <option>C++</option>
                    <option>Python</option>
                    <option>Java</option>
                    <option>Outra</option>
                </select>
            </div>
            <div class="campo">
                <p>Qual sua linguagem de programação favorita?</p>
                    <select name="favorita" id="ifav">
                        <option>Selecione</option>
                        <option>Java Script</option>
                        <option>PHP</option>
                        <option>C++</option>
                        <option>Python</option>
                        <option>Java</option>
                        <option>Outra</option>
                    </select>
            </div>
            <div class="campo">
                <p>Oque voce quer se tornar?</p>
                <select name="ser" id="iser">
                    <option>Selecione</option>
                    <option>Dev Front-End</option>
                    <option>Dev Back-End</option>
                    <option>Dev Full-Stack</option>
                </select>
            </div>
        </form>
    </section>
</body>
</html>
